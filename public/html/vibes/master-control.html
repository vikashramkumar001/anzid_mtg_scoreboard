<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibes Master Control</title>
    <!-- Bootstrap 5 CSS -->
    <link href="/lib/bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap 5 JS with Popper.js -->
    <script src="/lib/bootstrap/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Loads socket.io and defines global `io()` -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Room Manager -->
    <script src="/js/room-manager.js"></script>

    <!--  master control styles  -->
    <link href="/css/vibes/master-control.css" rel="stylesheet">
</head>
<body class="container-fluid mt-5">
<div class="container-fluid mt-5">

    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Vibes Master Control</h1>
        </div>
    </div>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="card-view-tab" data-bs-toggle="tab" data-bs-target="#card-view-control"
                    type="button" role="tab" aria-controls="card-view" aria-selected="true">
                Card View
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="deck-view-tab" data-bs-toggle="tab" data-bs-target="#deck-view-control"
                    type="button" role="tab" aria-controls="deck-view" aria-selected="false">
                Deck View
            </button>
        </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content" id="myTabContent">

        <!-- Card View Tab Content -->
        <div class="tab-pane fade active show" id="card-view-control" role="tabpanel" aria-labelledby="card-view-tab">
            <div class="row my-3">
                <div class="col-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row my-3">
                                <div class="col-12">
                                    <h5>Card View 1</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <div class="mb-3">
                                        <label class="form-label">Card Select</label>
                                        <div id="card-view-input-autocomplete-1" class="editable form-control"
                                             contenteditable="true"></div>
                                    </div>
                                </div>
                                <div class="col-4 text-center d-flex flex-center align-items-center justify-content-end">
                                    <button class="btn btn-primary update-button me-2"
                                            id="card-view-view-card-button-1">
                                        View Card
                                    </button>
                                    <button class="btn btn-primary reset-button" id="card-view-reset-button-1">
                                        Reset
                                    </button>
                                </div>
                                <div class="col-12">
                                    <div id="card-preview-1" class="my-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row my-3">
                                <div class="col-12">
                                    <h5>Card View 2</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <div class="mb-3">
                                        <label class="form-label">Card Select</label>
                                        <div id="card-view-input-autocomplete-2" class="editable form-control"
                                             contenteditable="true"></div>
                                    </div>
                                </div>
                                <div class="col-4 text-center d-flex flex-center align-items-center justify-content-end">
                                    <button class="btn btn-primary update-button me-2"
                                            id="card-view-view-card-button-2">
                                        View Card
                                    </button>
                                    <button class="btn btn-primary reset-button" id="card-view-reset-button-2">
                                        Reset
                                    </button>
                                </div>
                                <div class="col-12">
                                    <div id="card-preview-2" class="my-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deck View Tab Content -->
        <div class="tab-pane fade" id="deck-view-control" role="tabpanel" aria-labelledby="deck-view-tab">
            <div class="row my-3">
                <div class="col-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row my-3">
                                <div class="col-12">
                                    <h5>Deck View 1</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="card-title">Player Deck</h5>
                                    <div class="mb-3">
                                        <label class="form-label">Main Deck</label>
                                        <textarea id="vibes-deck-view-main-deck-input-1"
                                                  class="editable form-control" rows="25"
                                                  placeholder="Enter main deck cards (separated by commas or new lines)">
                                        </textarea>
                                    </div>
                                    <div class="my-3">
                                        <button class="btn btn-primary" id="vibes-deck-view-display-deck-1">
                                            Display Deck
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row my-3">
                                <div class="col-12">
                                    <h5>Deck View 2</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="card-title">Player Deck</h5>
                                    <div class="mb-3">
                                        <label class="form-label">Main Deck</label>
                                        <textarea id="vibes-deck-view-main-deck-input-2"
                                                  class="editable form-control" rows="25"
                                                  placeholder="Enter main deck cards (separated by commas or new lines)">
                                        </textarea>
                                    </div>
                                    <div class="my-3">
                                        <button class="btn btn-primary" id="vibes-deck-view-display-deck-2">
                                            Display Deck
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row my-3">
                                <div class="col-12">
                                    <h5>Deck View 3</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="card-title">Player Deck</h5>
                                    <div class="mb-3">
                                        <label class="form-label">Main Deck</label>
                                        <textarea id="vibes-deck-view-main-deck-input-3"
                                                  class="editable form-control" rows="25"
                                                  placeholder="Enter main deck cards (separated by commas or new lines)">
                                        </textarea>
                                    </div>
                                    <div class="my-3">
                                        <button class="btn btn-primary" id="vibes-deck-view-display-deck-3">
                                            Display Deck
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row my-3">
                                <div class="col-12">
                                    <h5>Deck View 1</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="card-title">Player Deck 4</h5>
                                    <div class="mb-3">
                                        <label class="form-label">Main Deck</label>
                                        <textarea id="vibes-deck-view-main-deck-input-4"
                                                  class="editable form-control" rows="25"
                                                  placeholder="Enter main deck cards (separated by commas or new lines)">
                                        </textarea>
                                    </div>
                                    <div class="my-3">
                                        <button class="btn btn-primary" id="vibes-deck-view-display-deck-4">
                                            Display Deck
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<template id="custom-dropdown-template">
    <div class="custom-dropdown">
        <input type="text" class="form-control">
        <div class="dropdown-list"></div>
    </div>
</template>


<!--scripts-->
<script type="module" src="/js/vibes/master-control/index.js"></script>

</body>
</html>
