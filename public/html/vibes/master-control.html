<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibes Master Control</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap 5 JS with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Loads socket.io and defines global `io()` -->
    <script src="/socket.io/socket.io.js"></script>

    <!--  master control styles  -->
    <link href="/css/vibes/master-control.css" rel="stylesheet">
</head>
<body class="container-fluid mt-5">
<div class="container-fluid mt-5">

    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Vibes Master Control</h1>
        </div>
    </div>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="card-view-tab" data-bs-toggle="tab" data-bs-target="#card-view-control"
                    type="button" role="tab" aria-controls="card-view" aria-selected="true">
                Card View
            </button>
        </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content" id="myTabContent">

        <!-- Card View Tab Content -->
        <div class="tab-pane fade active show" id="card-view-control" role="tabpanel" aria-labelledby="card-view-tab">
            <div class="row my-3">
                <div class="col-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row my-3">
                                <div class="col-12">
                                    <h5>Card View</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <div class="mb-3">
                                        <label class="form-label">Card Select</label>
                                        <div id="card-view-input-autocomplete" class="editable form-control"
                                             contenteditable="true"></div>
                                    </div>
                                </div>
                                <div class="col-4 text-center d-flex flex-center align-items-center justify-content-center">
                                    <button class="btn btn-primary update-button" id="card-view-view-card-button">
                                        View Card
                                    </button>
                                </div>
                                <div class="col-12">
                                    <div id="card-preview" class="my-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="custom-dropdown-template">
    <div class="custom-dropdown">
        <input type="text" class="form-control">
        <div class="dropdown-list"></div>
    </div>
</template>


<!--scripts-->
<script type="module" src="/js/vibes/index.js"></script>

</body>
</html>
