<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riftbound Animation Display</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Room Manager -->
    <script src="/js/room-manager.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #animation-container {
            width: 100vw;
            height: 100vh;
            max-width: 1920px;
            max-height: 1080px;
            aspect-ratio: 16 / 9;
            position: relative;
            margin: 0 auto;
            background: #000;
            /* Center container and scale down if viewport is smaller */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #animation-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            /* Ensure video never overflows container */
            max-width: 100%;
            max-height: 100%;
        }

        #animation-video.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="animation-container">
        <video id="animation-video" autoplay loop muted playsinline>
            Your browser does not support the video tag.
        </video>
    </div>

    <script type="module" src="/js/riftbound/animation-display.js"></script>
</body>
</html>
