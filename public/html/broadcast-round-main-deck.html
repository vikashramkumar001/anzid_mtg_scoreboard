<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deck Display</title>
    <!-- Bootstrap 5 CSS -->
    <link href="/lib/bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap 5 JS with Popper.js -->
    <script src="/lib/bootstrap/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <!-- Room Manager -->
    <script src="/js/room-manager.js"></script>
    <script src="/js/vendor-config.js"></script>
    <link href="/css/broadcast-round-main-deck.css" rel="stylesheet">
</head>

<body class="container-fluid p-0">
    <!-- MTG Deck Display -->
    <div id="deck-display-mtg" style="display: none;">
        <div
            class="bg-image"
            style="height: 100vh;"
            id="mtg-bg-image"
        ></div>
        <div class="row" id="deck-display-details">
        </div>
        <div class="row" id="deck-display-container">
            <div id="main-deck-container">
            </div>
        </div>
    </div>

    <!-- Riftbound Deck Display -->
    <div id="deck-display-riftbound" style="display: none;">
        <div class="bg-image" style="height: 100vh;" id="riftbound-bg-image"></div>
        <div id="riftbound-background-parent"></div>
        <div class="row" id="riftbound-deck-display-details">
        </div>
        <div class="row" id="riftbound-deck-display-container">
            <div id="riftbound-main-deck-container">
            </div>
        </div>
    </div>

    <!-- Vibes Deck Display -->
    <div id="deck-display-vibes" style="display: none;">
        <div
            class="bg-image"
            style="height: 100vh;"
            id="vibes-bg-image"
        ></div>
        <iframe
            src="http://localhost:1378/vibes/display/card/view/1"
            id="vibes-card-frame"
            frameborder="0">
        </iframe>
        <div class="row" id="vibes-deck-display-details">
        </div>
        <div class="row" id="vibes-deck-display-container">
            <div id="vibes-main-deck-container">
            </div>
        </div>
    </div>

    <!-- Star Wars Deck Display -->
    <div id="deck-display-starwars" style="display: none;">
        <div class="bg-image" id="starwars-bg-image"></div>
        <div id="starwars-deck-display-details">
        </div>
        <div id="starwars-deck-display-container">
            <div id="starwars-main-deck-container">
            </div>
        </div>
    </div>

    <script type="module" src="/js/broadcast-round-main-deck.js"></script>
</body>

</html>
